<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pesquisa do Braga</title>
    </head>
    <body>
        <script>
            function pulaLinha() {
                document.write("<br>");
            }

            function mostra(frase) {
                document.write(frase);
                pulaLinha();
            }

            var idade = parseInt(prompt("Qual é sua idade?"));
            var temCarteira = prompt("Tem carteira? Responda S ou N");

            if(idade >= 18 && temCarteira == "S") {
                mostra("Sim você está habilitado a dirigir!");
            } else {
                mostra("Você não está habilitado a dirigir!");
            }

        </script>
