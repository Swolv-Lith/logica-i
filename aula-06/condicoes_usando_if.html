<html>
    <head>
        <meta charset="utf-8">
        <title>Conversão String to Number</title>
    </head>
    <body>
        <script type="text/javascript">

            function pulaLinha() {
        	    document.write("<br><hr><br>");
		    }

            function mostra(frase) {
    		    pulaLinha();
        	    document.write("<big>" + frase + "</big>");
        	    pulaLinha();
		    }
            
            var vitorias = parseInt(prompt("Insira aqui o número de vitórias do seu time: "));
            var empates = parseInt(prompt("Insira aqui o número de empates do seu time: "));

            var pontos = vitorias * 3 + empates;

            mostra("Os pontos do seu time são: " + pontos);
            
        </script>
    </body>
</html>
