<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Polêmica de Kellen</title>
    </head>
    <body>
        <script>
            function pulaLinha() {
                document.write("<br>");
            }

            function mostra(frase) {
                document.write(frase);
            }

            function calculaImc(altura, peso) {

                return peso / ( altura * altura );
            }

            var imcCalculado = calculaImc(1.63, 48);

            mostra("O meu IMC é " + imcCalculado.toFixed(2));

            // mostra("O meu IMC é " + calculaImc(1.63, 48));

        </script>
    </body>
</html>
