<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Decrescente de 20 Ã  0</title>
    </head>
    <body>
        <script type="text/javascript">
            function pulaLinha() {
                document.write("<br><hr>");
            }
                
            function mostra(frase) {
                pulaLinha();
                document.write("<big>" + frase + "</big>");
                pulaLinha();
            }
            var contador = 20;
            while (contador >= 0) {
                mostra(contador);
                contador = contador - 1;
            }
            mostra("FIM");
        </script>
    </body>
</html>
