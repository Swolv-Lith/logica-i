<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tentativa e Erro</title>

    <body>
        <script>
            function pulaLinha() {
                document.write("<br><hr>");
            }
        
            function mostra(frase) {
        
                document.write("<big>" + frase + "</big>");
                pulaLinha();
            }
            function errorLogin() {

                alert("Login inválido. Tente novamente, tentativa número: " + currentAttempt);

            }

            var senhaCadastrada = "alura321";

            var loginInformado = prompt("Informe seu login");
            var senhaInformada = prompt("Informe sua senha");

            var maximumAttempt = 3;
            var currentAttempt = 1;

            while (currentAttempt <= maximumAttempt) {

                if(loginInformado == loginCadastrado && senhaInformada == senhaCadastrada) {

                    alert("Bem-vindo ao sistema " + loginInformado);

                    currentAttempt = maximumAttempt;

                } else if (loginInformado == loginCadastrado && senhaInformada != senhaCadastrada) {

                    errorPassword();

                    if (senhaInformada != senhaCadastrada) {

                        errorPassword();

                    } else if (senhaInformada != senhaCadastrada) {

                        errorPassword();

                    } else {

                        alert("Bem-vindo ao sistema " + loginInformado);
                    }

                    currentAttempt = currentAttempt + 1;
                    
                } else if (loginInformado != loginCadastrado && senhaInformada != senhaCadastrada) {

                    errorLogin();

                    if (loginInformado != loginCadastrado && senhaInformada != senhaCadastrada) {

                        errorLogin();

                    } else if (loginInformado != loginCadastrado && senhaInformada != senhaCadastrada) {
                        
                        errorLogin();

                    } else {

                        alert("ACESSO NEGADO!");
                    }
                    
                } else {
                    alert("ACESSO NEGADO!")
                }

                mostra("Bem vindo " + loginInformado);
            
                //go to next attempt
                currentAttempt = currentAttempt + 1;
            }
        </script>
    </body>
</html>
