<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pesquisa do Braga</title>
    </head>
    <body>
            <script type="text/javascript">

                    function pulaLinha() {
                        document.write("<br><hr>");
                    }
                
                    function mostra(frase) {
                        pulaLinha();
                        document.write("<big>" + frase + "</big>");
                        pulaLinha();
                    }

                    var anoCopa = 1930;
                    mostra("Teve copa em: " + anoCopa);
                    anoCopa = anoCopa + 4;
            </script>
    </body>
</html>
