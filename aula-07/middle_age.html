<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Middle Age</title> 
    </head>
    <body>

        <script>

            function br() {
                document.write("<br><hr>")
            }

            function print(talk) {
                document.write(talk);
                br();
            }

            var ageGerard = 35;
            var ageLionTooth = 28;
            var ageTriss = 150;
            var ageYenneerFromPQP = 150;
            var agePojka = 3;

            var ages = ageGerard + ageLionTooth +  ageTriss + ageYenneerFromPQP + agePojka;
            var middle = ages/5;

            print("A média das idade é: " + middle.toFixed(2));

        </script>

    </body>
</html>
