<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Reduzindo Alterações</title>
</head>
<body>
	<script type="text/javascript">
		
	var ano = 2016;
    var puloLinha = "<br><br><br>"

	document.write("Flávio nasceu em: " + (ano - 39) + "!!");
    document.write(puloLinha);
    document.write("Joaquim nasceu em: " + (ano - 20) + "!!");
    document.write(puloLinha);

    ano = 2017;
    
    document.write("Barney nasceu em: " + (ano - 40) + "!!");
    
    
	</script>
</body>
</html>
