<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gilberto e as Funções</title>
</head>
<body>
	<script type="text/javascript">

		function pulaLinha() {

        document.write("<br>");
    	}

    	function kibe(carne) {
			document.write(carne);
			pulaLinha();
		}

    	var titulo = "Bem-vindo ao meu programa!";

    	document.write("<h1>" + titulo + "</h1>" + "<br>");

		kibe("<h3>Vocês não sabem o que tive que aprender para fazer isso!</h3>");

    	kibe("<h3>Contudo, assistindo os vídeos e estudando ...</h3>");

    	kibe("<h3>Eu vou mais longe!</h3>");

	</script>
</body>
</html>
