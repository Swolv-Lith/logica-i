<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Reduzindo Alterações</title>
</head>
<body>
	<script type="text/javascript">
	
    function pulaLinha() {

        document.write("<br><br><br>");
    }
	
    var ano = 2016;
	
    document.write("Flávio nasceu em: " + (ano - 39) + "!!");

    pulaLinha();
    
    document.write("Joaquim nasceu em: " + (ano - 20) + "!!");
    
    pulaLinha();
    
    ano = 2017;
    
    document.write("Barney nasceu em: " + (ano - 40) + "!!");
    
    
	</script>
</body>
</html>
