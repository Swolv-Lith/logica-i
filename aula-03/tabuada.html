<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tabuada</title>
</head>
<body>
	<script type="text/javascript">
	alert("Vamos conhecer a tabuada?");
	document.write("<h3>Tabuada Divertida!!</h3>")
	document.write("<br>")
		var tab = 8;
	document.write(tab + " vezes 1 é: " + tab * 1 + "<br>");
    document.write(tab + " vezes 2 é: " + tab * 2 + "<br>");
    document.write(tab + " vezes 3 é: " + tab * 3 + "<br>");
    document.write(tab + " vezes 4 é: " + tab * 4 + "<br>");
    document.write(tab + " vezes 5 é: " + tab * 5 + "<br>");
    document.write(tab + " vezes 6 é: " + tab * 6 + "<br>");
    document.write(tab + " vezes 7 é: " + tab * 7 + "<br>");
    document.write(tab + " vezes 8 é: " + tab * 8 + "<br>");
    document.write(tab + " vezes 9 é: " + tab * 9 + "<br>");
    document.write(tab + " vezes 10 é: " + tab * 10);
	</script>
</body>
</html>
