<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Reduzindo Alterações</title>
</head>
<body>
	<script type="text/javascript">
		
	var ano = 2016;
	document.write("Flávio nasceu em " + (ano - 39) + "<br>");
    document.write("Joaquim nasceu em " + (ano - 20) + "<br>");

    ano = 2017;
    document.write("Barney nasceu em " + (ano - 40));

	</script>
</body>
</html>
