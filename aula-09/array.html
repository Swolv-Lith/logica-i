<html>
    <head>
        <meta charset="UTF-8">
        <title>Compare to my little secret</title>
    </head>
    <body>
        <input/>
        <button>Compare to my little secret</button>

        <script type="text/javascript">
            function draw() {
                
                return Math.round(Math.random() * 10);
            
            }

            function drawNum(amount) {
                
                var secrets = [];
                var num = 1;

                while (num <= amount) {
                    
                    var drawNum = draw();

                    if (drawNum != 0) {
                        
                        var find = false;

                        for (var position = 0; position < secrets.length; position++) {
                            
                            if (secrets[position] == drawNum) {

                                find = true;
                                break;

                            }

                        }
                        
                        if (find == false) {

                            secrets.push(drawNum);
                            num++;

                        }   
                    }
                    
                }

                return secrets;
            }
            
            console.log(secrets);
            // mostra no console o que acontece na function

            var secrets = drawNum(5);

            var input = document.querySelector("input");

            input.focus();

            function check() {
                var find = false;
                for (var position = 0; position < secrets.length; position++) {

                    if (input.value == secrets[position]) {

                        alert("Você ACERTOU!");
                        find = true;
                        break;
                    }
                }

                if (find == false) {
                    alert("Você ERROU!");
                }

                input.value = "";
                input.focus();
            }
            
            var button = document.querySelector("button");
            button.onclick = check;
            
        </script>
    </body>
</html>
